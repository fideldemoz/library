<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="https://fideldemoz.github.io/icon.svg">
	<script type="text/javascript" src="main.js" defer></script>
	<title>Library</title>
</head>
<body>
	<header>
		<div class="logo">
			<h1>Library</h1>
		</div>
	</header>
	<main>
		<button id="show-form">Add a new book</button>
		<div class="modal">
			<form id="form" action="./" method="GET">
				<fieldset>
					<legend>Add a New Book Record</legend>
					<label for="title">Title</label>
					<input type="text" name="book-title" id="title" required="">
					<label for="author">Author</label>
					<input type="text" name="book-author" id="author" required="">
					<label for="pages">Pages</label>
					<input type="number" name="book-pages" id="pages" required="">
					<label for="read">Have you read?</label>
					<input type="checkbox" name="book-read" value="yes" id="read">
					<input type="submit" name="submit" id="submit">
				</fieldset>
			</form>			
		</div>
		<div class="books-table">

		</div>
	</main>
	<footer>&copy; Fidel</footer>
</body>
</html>
